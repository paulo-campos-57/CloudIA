name: Deploy para Staging (Render)

on:
  push:
    branches: [ staging, main ]
  pull_request:
    branches: [ staging, main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Teste e Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Rodar Lint
        run: npm run lint --if-present

      - name: Rodar Testes
        run: npm test

  docker-build:
    name: Build da imagem Docker
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build da Imagem Docker (sem push)
        run: |
          docker build -t nome-da-sua-imagem-staging .
  
  deploy:
    name: Deploy no Render (Staging)
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Chamar Deploy Hook do Render
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_STAGING"
        env:
          RENDER_DEPLOY_HOOK_STAGING: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
