name: Promote Staging → Main

on:
  push:
    branches: [staging]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Criar Pull Request automático para main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: promote-staging-to-main
          title: "Promover staging → main"
          body: "PR automático sempre que staging recebe código novo."
          delete-branch: true
          draft: false
